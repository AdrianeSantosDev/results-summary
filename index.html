<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Document</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="note">
                <!-- <article> -->
                <h1>Your Result</h1>
                <span>
                    <h2>76</h2>
                    <h3>of 100</h3>
                </span>
                <h4>Great</h4>
                <h5>You scored higher than 65% of the people who have taken these tests.</h5>
                <!-- </article> -->
            </section>
            <section class="summary">
                <h1>Summary</h1>
                <div>
                    <article>
                        <span class="iconText">
                            <object data="./images/icon-reaction.svg"></object>
                            Reaction
                        </span>
                        <span>
                            <strong>80</strong> / 100
                        </span>
                    </article>
                    <article>
                        <span class="iconText">
                            <object data="./images/icon-memory.svg"></object>
                            Memory
                        </span>
                        <span>
                            <strong>92</strong> / 100
                        </span>
                    </article>
                    <article>
                        <span class="iconText">
                            <object data="./images/icon-verbal.svg"></object>
                            Verbal
                        </span>
                        <span>
                            <strong>61</strong> / 100
                        </span>
                    </article>
                    <article>
                        <span class="iconText">
                            <object data="./images/icon-visual.svg"></object>
                            Visual
                        </span>
                        <span>
                            <strong>72</strong> / 100
                        </span>
                    </article>
                </div>
                <button>
                    Continue
                </button>
            </section>
        </main>
    </body>

</html>
